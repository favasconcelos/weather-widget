<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,100,100italic,300,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/weather-icons/css/weather-icons.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/epoch/dist/css/epoch.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="card" class="container">
			<div id="card-wrapper" class="row">
				<div id="card-now" class="col-md-4 card">
					<p class="title">NOW</p>
					<i class="wi wi-day-cloudy" id="now-weather"></i>
					<div class="row" id="now-info">
						<div class="col-md-4">
							<i class="wi wi-strong-wind"></i>
							<p>7 MPH</p>
						</div>
						<div class="col-md-4">
							<i class="wi wi-small-craft-advisory"></i>
							<p>EASTERLY</p>
						</div>
						<div class="col-md-4">
							<i class="wi wi-thermometer"></i>
							<p>35%</p>
						</div>
					</div><!-- now-info -->
					<div id="now-temp">
						<p>18ºC</p>
						RAINY
					</div><!-- now-temp -->
				</div><!-- card-now -->
				<div id="card-history" class="col-md-8 card">
					<p class="title">RECIFE</p>
					<p class="subtitle">PRECIPITATION</p>					
					<div id="graph" class="epoch">
					</div>
					<div class="row" id="history">
						<div class="col-md-3">
							<p class="date">03 PM</p>
							<i class="wi wi-day-cloudy"></i>
							<p class="temp">12ºC</p>
						</div>
						<div class="col-md-3">
							<p class="date">03 PM</p>
							<i class="wi wi-day-cloudy"></i>
							<p class="temp">12ºC</p>
						</div>
						<div class="col-md-3">
							<p class="date">03 PM</p>
							<i class="wi wi-day-cloudy"></i>
							<p class="temp">12ºC</p>
						</div>
						<div class="col-md-3">
							<p class="date">03 PM</p>
							<i class="wi wi-day-cloudy"></i>
							<p class="temp">12ºC</p>
						</div>
					</div><!-- history -->
				</div><!-- card-history -->
			</div><!-- card-wrapper -->
		</div><!-- main -->

		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>		
		<script src="bower_components/d3/d3.min.js" type="text/javascript"></script>
		<script src="bower_components/epoch/dist/js/epoch.min.js" type="text/javascript"></script>
		<script>
			// var data = [
			//   { 
			//   	label: 'Temp', 
			//   	values: [ 
			//   	{x: 0, y: 10}, 
			//   	{x: 1, y: 26}, 
			//   	{x: 2, y: 10},
			//   	{x: 3, y: 30} 
			//   	] 
			//   }
			// ];
			var data = [{
				label: 'temp',
				values: []
			}];
			for (var i = 0; i <= 128; i++) {
				var x = 4 * Math.PI * (i / 128);
				data[0].values.push({x: x, y: Math.cos(x) + 2});
			}
			var areaChartInstance = $('#graph').epoch({
				type: 'area',
				data: data,
				axes: []
			});
		</script>
	</body>
</html>
